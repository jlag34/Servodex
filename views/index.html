<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Servant Front-End Boilerplate Application</title>
    <meta name="description" content="Build front-end Servant applications easily with this boilerplate!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Favicon -->
    <link href='/img/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href='https://d2d0226i04jal.cloudfront.net/css/servant-styles.min.css'>
    <link rel="stylesheet" href="libs/slick.js/slick/slick.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Warn If Browser Is Outdated (<IE8) -->
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    


    <!-- Begin Site Content -->


    <!-- Servant Select-->
    <div id="servant-select-container" style="display:none;">
        <p class="st-label">Select Servant</p>
        <select id="servant-select" class="st-input"></select>
    </div>

    <!-- Greeting -->
    <p id="greeting" class="st-centered">
        Hello world! This is the Servant Front-End Boilerplate
    </p>

    <!-- Connect Button -->
    <p id="connect-button-container" class="st-centered st-animate-bounce-in-up" style="display:none;">
        <a class="st-btn-red st-btn-lg" href="https://www.servant.co/connect/oauth2/authorize?response_type=token&client_id=h4RVZJCBV3bls4SI">Connect Servant</a>
    </p>

    <!-- Create new contact button -->
    <button id="create-contact" style="display:none">Create Contact</button>


    <!-- Contacts Container -->
    <div id="contacts-container" class="st-animate-bounce-in-up" style="display:none;"></div>
    
    <button id="left-arrow"  class="displayButton" style="display: none">Prev</button>
    <button id="right-arrow" class="displayButton" style="display: none">Next</button>

    <div id="category-select-container" style="display:none;">
        Search contact:<br>
        <input type="text" id="search-box" name="category"/>
        <button id="clear-results"  style="display: none">Clear</button>
    </div>

    <!-- New contact form -->
    <div id="archetypes-container" style="display: none">
        <!-- Create form -->
        <div class="contact-creation">
            <h3>Create a New Contact</h3>
            <form action="" onsubmit="return createContact();">
                Name
                <br>
                <input type="text" name="name" id="contact-name">
                <br>Email
                <br>
                <input type="text" name="email" id="contact-email">
                <br>Phone Number
                <br>
                <input type="number" name="phoneNumber" id="contact-number">
                <br>
                <br>
                <input type="submit" value="Create">
            </form>
        </div>
        <!-- Display new contact -->
        <div class="preview-area">
            <h3>Your New Contact</h3>
            <p id="contact-recent-name"></p>
            <p id="contact-recent-email"></p>
            <p id="contact-recent-number"></p>
        </div>
        <button type="submit" id="return-homepage">Return to Homepage</button>
    </div>

    

    <!--<ul id="search-results"> </ul> -->
    

    <!-- End Site Content -->






    <!-- Scripts -->
    <% if (process.env.NODE_ENV === 'development' ) {%>
        <!-- Development Environment -->
        <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/servant-sdk-javascript/dist/servant_sdk_js.min.js"></script>
        <script type="text/javascript" src="libs/slick.js/slick/slick.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    <% } else { %>
        <!-- Production Environment -->
        <script src="dist/application.min.js"></script>
    <% } %>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
